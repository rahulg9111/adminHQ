<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>AdminHQ</title>
    <style>
        form {
            box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
            padding: 80px;
        }
        .centered {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            min-width: 300px;
        }
        input {
            width: 100%;
            min-width: 250px;
        }
        .login-btn {
            background-color: rgba(12, 75, 0, 0.541)!important;
        }
        .login-btn:hover {
            opacity: 0.85;
        }
        pre {
            white-space: pre-line;
        }
        div#code {
            max-width: 400px;
            white-space: break-spaces;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="centered" id="loginWrapper">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" placeholder="Enter email" name="email" id="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" placeholder="Enter password" name="password" id="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">Level</label>
                        <select name="level" required class="form-control" id="level" required>
                            <option value="0">Normal</option>
                            <option value="1">Vendor</option>
                            <option value="2">Admin</option>
                        </select>
                    </div>
                    <div class="btn-wrap d-flex pt-4">
                        <button class="btn ml-auto login-btn text-white px-4" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            const handleLogin = e => {
                e.preventDefault()
                $.ajax({
                    type: "POST",
                    url: "/api/v1/auth/signup",
                    data: {
                        email: $("#email").val(),
                        password: $("#password").val(),
                        level: $("#level").val()
                    },
                    success: function(response) {
                        $("#loginWrapper").html(`<div id="code">${JSON.stringify(response, '', 6)}</div>`)
                    },
                    error: function(error) {
                        console.log(error.responseJSON)
                        $("#loginWrapper").html(`<pre>${JSON.stringify(error.responseJSON, '', 6)}</pre>`)
                    }
                })
            }
            $("#loginForm").on("submit", handleLogin)
        })
    </script>
</body>
</html>
